<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegan Parmesan</title>
</head>

<body>
    <h1>Vegan Crack I Mean Parmesan</h1>
    <ol>
        <li>3/4 C. Cashews</li>
        <li>3 T. Nutritional Yeast</li>
        <li>1/4 t. Garlic Powder</li>
        <li>3/4 t. Sea Salt</li>
    </ol>
    <p>Chuck in the vitamix til it looks like it should</p>
    <p>Dump it on literally everything</p>
</body>
